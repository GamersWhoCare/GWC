{% extends "base.html" %}

{% block head_title %}Collection List || {{ block.super }}{% endblock head_title %}

{% block content %}
<h1>Collection List&nbsp&nbsp&nbsp&nbsp<small><a href="/collectionadd">Add</a></small></h1>

<ul>
{% for obj in object_list %}

{% endfor %}
</ul>
{% endblock content %}
