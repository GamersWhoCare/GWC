{% extends "base.html" %}

{% block head_title %}Boardgame List || {{ block.super }}{% endblock head_title %}

{% block content %}
<h1>Boardgame List</h1>

<ul>
{% for obj in object_list %}
	<li><a href="/boardgamedetail/{{ obj.pk }}">{{ obj }}</a> {{obj.CreatedTime}} {{obj.ModifiedTime}}</li>
{% endfor %}
</ul>
{% endblock content %}
